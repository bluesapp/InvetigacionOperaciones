<div class="container mt-3">
  <form (ngSubmit)="ejecutarRandom(f)" #f="ngForm" *ngIf="!mostrarMatriz">
    <div class="form-row align-items-center">
      <div class="col-md-3">
        <label># de Columnas</label>
        <input [(ngModel)]="datos.columnas" type="number" min="2 "name="columnas" #columnas="ngModel" class="form-control ">
      </div>
      <div class="col-md-3">
        <label># de Filas</label>
        <input [(ngModel)]="datos.filas" type="number" name="filas" #filas="ngModel" class="form-control">
      </div>
      <div class="col-md-3">
        <label>Rango Minimo Aleatorio</label>
        <input [(ngModel)]="datos.rangoMin" type="number" name="rangoMin" #rangoMin="ngModel" class="form-control "
          id="inlineFormInput">
      </div>
      <div class="col-md-3">
        <label>Rango Maximo Aleatorio</label>
        <input [(ngModel)]="datos.rangoMax" type="number" name="rangoMax" #rangoMax="ngModel" class="form-control">
      </div>
      <div class="col-md-6 mt-2">
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </div>
    </div>
  </form>

  <div class="col-md-6 mt-2">
    <button (click)="reacargarPagina()" type="button" class="btn btn-secondary" *ngIf="mostrarMatriz">Nuevo</button>
  </div>


  <!-- <p>Form value: {{ f.value | json }}</p> -->

<hr>
  <!-- MATRIZ -->
  <h4 class="display-6" *ngIf="mostrarMatriz">Matriz:</h4 >
  <div *ngIf="mostrarMatriz">
    <form (ngSubmit)="ejecutarModelos(g.value)" #g="ngForm">
      <table class="table jumbotron jumbotron-fluid">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col" *ngFor="let columna of arrayColumnas">Col. {{columna}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fila of arrayFilas">
            <th>Fila {{fila}}</th>
            <td *ngFor="let obj of td.arrayRandom">{{obj[fila]}}</td>
            <!-- <input [(ngModel)]="arrayRandom" type="number" name={{obj[fila]}}
                #{{obj[fila]}}="ngModel" class="form-control " value={{obj[fila]}}> -->
          </tr>
        </tbody>
      </table>
      <!-- <div class="col-md-6 mt-2">
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </div>
      <div class="col-md-6 mt-2">
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </div> -->
    </form>
  </div>

  <h4 class="display-6" *ngIf="mostrarMatriz">Metodo de Lagrange:</h4 >
  <div *ngIf="mostrarMatriz">
    <form (ngSubmit)="ejecutarModelos(g.value)" #g="ngForm">
      <table class="table jumbotron jumbotron-fluid">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col" *ngFor="let columna of arrayColumnas">Col. {{columna}}</th>
            <th>Resp. 1/{{resultadoLagrange}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fila of arrayFilas">
            <th>Fila {{fila}}</th>
            <td *ngFor="let obj of td.arrayLagrnage">{{obj[fila]}}</td>

          </tr>
        </tbody>
      </table>
      <!-- <div class="col-md-6 mt-2">
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </div> -->
    </form>

    <div class="alert alert-primary col-md-6" role="alert">
      El valor maximo de Lagrange es {{maximoLagrange}} en la fila {{filaLagrange}}
    </div>
  </div>

</div>
